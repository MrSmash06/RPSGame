<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby.css" />
    <script type="module" src="lobby.js" defer></script>
  </head>
  <body>
    <h2>Lobby</h2>
    <div id="current-username"></div>

    <div>
      <h3>Online Players: <span id="online-count">0</span></h3>
      <div id="online-list"></div>
    </div>

    <div>
      <h3>Match Making: <span id="stack-count">0</span></h3>
      <div id="stack-list"></div>
    </div>

    <div>
      <button id="start-button">Start</button>
      <button id="exit-button">Exit</button>
    </div>
  </body>
</html>
