<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lobby.css" />
    <script type="module" src="lobby.js" defer></script>
    <title>Lobby</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Lobby</h2>
      <div class="content">
        <div class="online-players">
          <h3>Online Players:</h3>
          <div id="online-players-list"></div>
        </div>
        <div class="current-user">
          <h3 id="greeting">Hello,</h3>
          <button id="start-button">Start</button>
          <button id="exit-button">Exit</button>
        </div>
        <div class="match-making">
          <h3>Match Making:</h3>
          <div id="stack-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
