<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Moving Emojis</title>
    <link rel="stylesheet" href="/Lobby/signup.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        background-color: #000000;
        position: relative;
      }
      .bg-container {
        position: absolute;
        z-index: -5;
      }

      .emoji-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        z-index: -4;
      }

      .emoji {
        position: absolute;
        font-size: 2.5rem;
        animation: rotate 5s linear infinite;
        z-index: -3;
      }

      #s1 {
        transform: rotate(50deg);
        height: 10rem;
      }
      #s2 {
        transform: rotate(180deg);
        height: 10rem;
      }
      #s3 {
        transform: rotate(270deg);
        height: 10rem;
      }
      #s4 {
        transform: rotate(45deg);
        height: 10rem;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-container">
      <div class="emoji-container">
        <div class="emoji">
          <img id="s1" src="/Assests/scissor-cut-unscreen.gif" alt="" />
        </div>
        <div class="emoji">
          <img id="s1" src="/Assests/crumbled_paper.png" alt="" />
        </div>
        <div class="emoji"><img id="s1" src="/Assests/stone.png" alt="" /></div>
        <div class="emoji">
          <img id="s2" src="/Assests/scissor-cut-unscreen.gif" alt="" />
        </div>
        <div class="emoji">
          <img id="s2" src="/Assests/crumbled_paper.png" alt="" />
        </div>
        <div class="emoji"><img id="s2" src="/Assests/stone.png" alt="" /></div>
        <div class="emoji">
          <img id="s3" src="/Assests/scissor-cut-unscreen.gif" alt="" />
        </div>
        <div class="emoji">
          <img id="s3" src="/Assests/crumbled_paper.png" alt="" />
        </div>
        <div class="emoji"><img id="s3" src="/Assests/stone.png" alt="" /></div>
        <div class="emoji">
          <img id="s4" src="/Assests/scissor-cut-unscreen.gif" alt="" />
        </div>
        <div class="emoji">
          <img id="s4" src="/Assests/crumbled_paper.png" alt="" />
        </div>
        <div class="emoji"><img id="s4" src="/Assests/stone.png" alt="" /></div>
      </div>
    </div>
    <div class="container">
      <div class="main-container">
        <h1 class="mainTitle">Rock, Paper & Sicssors</h1>
        <form action="" class="formContainer">
          <h2 class="title">Signup</h2>
          <div class="input-container">
            <input
              class="uname"
              type="text"
              id="username"
              placeholder="Username"
              required />
            <i class="ri-user-fill"></i>
          </div>
          <div class="input-container email-container">
            <i class="ri-mail-add-fill"></i>
            <!-- <i class="ri-mail-check-fill"></i> -->
            <!-- <i class="ri-mail-close-fill"></i> -->
            <input
              class="email-input"
              type="email"
              id="email"
              placeholder="Email"
              required />
          </div>
          <div class="input-container password-container">
            <!-- <i class="ri-key-fill"></i>
            <i class="ri-eye-fill"></i> -->
            <i class="ri-eye-close-fill"></i>
            <input
              class="password-input"
              type="password"
              id="password"
              placeholder="Password"
              required />
          </div>
          <button id="signup-button" class="signupbtn">Signup</button>
        </form>
      </div>
    </div>
    <script>
      const emojis = document.querySelectorAll(".emoji");
      const container = document.querySelector(".emoji-container");
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      emojis.forEach((emoji) => {
        // Set random initial positions
        let posX = Math.random() * (containerWidth - 50); // Adjusting for emoji size
        let posY = Math.random() * (containerHeight - 50); // Adjusting for emoji size
        emoji.style.left = `${posX}px`;
        emoji.style.top = `${posY}px`;

        // Random speeds for each emoji
        let speedX = (Math.random() * 1 + 1) * (Math.random() > 0.5 ? 1 : -1); // Random speed between -5 and 5
        let speedY = (Math.random() * 1 + 1) * (Math.random() > 0.5 ? 1 : -1); // Random speed between -5 and 5

        function moveEmoji() {
          // Update positions
          posX += speedX;
          posY += speedY;

          // Check boundaries for X (left and right walls)
          if (posX <= -100 || posX + 100 >= containerWidth) {
            speedX = -speedX; // Reverse direction on X-axis
          }

          // Check boundaries for Y (top and bottom walls)
          if (posY <= -100 || posY + 100 >= containerHeight) {
            speedY = -speedY; // Reverse direction on Y-axis
          }

          // Apply the new position to the emoji
          emoji.style.left = `${posX}px`;
          emoji.style.top = `${posY}px`;

          // Continue the animation
          requestAnimationFrame(moveEmoji);
        }

        // Start the movement
        moveEmoji();
      });
    </script>
  </body>
</html>
