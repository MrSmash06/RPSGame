<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Audio Control</title>
    <style>
      /* Style for the mute/unmute button */
      .mute-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Mute/Unmute button -->
    <button class="mute-button" id="muteButton">Mute</button>

    <script src="backgroundAudio.js"></script>
  </body>
</html>
